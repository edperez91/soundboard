<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drag Race Soundboard</title>

  <!--Fave Icon-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/telma.css">

</head>
<body>

<h1>Drag Race Soundboard</h1>

  <!-- Keys -->
<div class="keys">

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Shade Sound</span>
    </div>

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Willam</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Laganga</span>
    </div>

    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Pearl</span>
    </div>

    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Party City</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Gia</span>
    </div>

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Charlie</span>
    </div>

    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Shangela</span>
    </div>

    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Latrice</span>
    </div>
</div>

  <!-- Sounds -->
  <audio data-key="83" src="sounds/ShadeSound.mp3"></audio>
  <audio data-key="87" src="sounds/Tone.mp3"></audio>
  <audio data-key="76" src="sounds/attacked.mp3"></audio>
  <audio data-key="80" src="sounds/Myface.mp3"></audio>
  <audio data-key="79" src="sounds/Party City.mp3"></audio>
  <audio data-key="71" src="sounds/RoomForEverybody.mp3"></audio>
  <audio data-key="67" src="sounds/shutup.mp3"></audio>
  <audio data-key="77" src="sounds/SugarDaddy.mp3"></audio>
  <audio data-key="84" src="sounds/TheShade.mp3"></audio>
<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
