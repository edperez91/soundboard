<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Shade Sound</span>
    </div>

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Willam</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Laganga</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="83" src="sounds/ShadeSound.mp3"></audio>
  <audio data-key="87" src="sounds/Tone.mp3"></audio>
  <audio data-key="87" src="sounds/attacked.mp3"></audio>
<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
